<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="style.8e0cfde3.css">
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"> </canvas>
    <div id="wrapper">
      <div class="lineWidth">
        <div class="lw-small"></div>
        <div class="lw-normal"></div>
        <div class="lw-large"></div>
      </div>
      <div class="lineColor">
        <div class="lc-black">
          <div class="circle"></div>
        </div>
        <div class="lc-red"><div class="circle"></div></div>
        <div class="lc-green"><div class="circle"></div></div>
      </div>
    </div>

    <div class="clear">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
      </svg>
    </div>
    <script src="main.b9d5e974.js"></script>
    <script src="//at.alicdn.com/t/font_1513347_e7xxntzkrl.js"></script>
  </body>
</html>
