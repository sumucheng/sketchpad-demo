<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"> </canvas>
    <div class="pen">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
      </svg>
    </div>
    <div class="eraser">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
    </div>
    <div id="wrapper">
      <div class="lineWidth">
        <div class="lw-border small"><div class="lw-small"></div></div>
        <div class="lw-border normal active"><div class="lw-normal"></div></div>
        <div class="lw-border large"><div class="lw-large"></div></div>
      </div>
      <div class="lineColor">
        <div class="lc-black"><div class="circle active"></div></div>
        <div class="lc-green"><div class="circle"></div></div>
        <div class="lc-blue"><div class="circle"></div></div>
        <div class="lc-yellow"><div class="circle"></div></div>
        <div class="lc-red"><div class="circle"></div></div>
      </div>
    </div>

    <div class="clear">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
      </svg>
    </div>

    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_1513347_3pv8v6jaf7z.js"></script>
  </body>
</html>
